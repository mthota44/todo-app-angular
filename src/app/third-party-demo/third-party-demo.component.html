<div class="container mt-4">
    <h2>Third Party Integrations Demo</h2>

    <!-- EDITOR SECTION -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4>1. Rich Text Editor (ngx-quill)</h4>
        </div>
        <div class="card-body">
            <p>Edit the content below:</p>
            <!-- Quill Editor Component -->
            <quill-editor [(ngModel)]="editorContent"
                style="min-height: 200px; display: block; margin-bottom: 2rem;"></quill-editor>

            <div class="mt-4">
                <h5>Output Binding:</h5>
                <!-- Display the raw HTML output -->
                <div class="border p-3 bg-light" [innerHTML]="editorContent"></div>
            </div>
        </div>
    </div>

    <!-- CHARTS SECTION -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>2. Charts (ng2-charts & Chart.js)</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- BAR CHART -->
                <div class="col-md-6">
                    <h5>Bar Chart</h5>
                    <div style="display: block;">
                        <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
                        </canvas>
                    </div>
                </div>

                <!-- PIE CHART -->
                <div class="col-md-6">
                    <h5>Pie Chart</h5>
                    <div style="display: block;">
                        <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
